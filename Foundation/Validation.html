<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <form onsubmit="return validate()" action="./validate_welcomepage.html" method="POST" >
        <input type="text" id='uname' placeholder="Enter username"/>
        <label id='lbluser' style="color: red; visibility: hidden">Invalid user</label><br><br>
        <input type="password" id='pass' placeholder="Enter Password"/><br><br>
        <button type='submit'>Submit</button>
    </form>
</body>
</html>

<script type='text/javascript'>

    // document.getElementById('submit').addEventListener('click', validate)
    function validate(){
        var username=document.getElementById('uname')
        var password=document.getElementById('pass')

        if(username.value.trim()=="" || password.value.trim()==""){
            alert("no blank value allowed")

            //changing border to red
            username.style.border='solid 2px red'
            password.style.border="solid 2px red"

            //displaying lable which is hidden
            document.getElementById('lbluser').style.visibility='visible'
            
            return false;
        }
        else if(password.value.trim().length<8){
            alert("username too short")
            return false;
        }
        else{
            true
        }
    }
</script>
