<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    
        <input type="text" id='uname' placeholder="Enter username"/>
        <label id='lbluser' style="color: red; visibility: hidden">Invalid user</label><br><br>
        <button type='submit' onclick="validate()">Submit</button>

</body>
</html>

<script type='text/javascript'>
function validate()
{
    var username=document.getElementById('uname').value
    //var regx = /E00/; // regix expression /E00/i  i=case insensitive
    //regx=new RegExp('E00', 'i')
    
    //var regx=/[sdp]imple/; //imple is same bt first latter can be s.d,p
    //var regx=/[a-x A-X]imple/; element from a to x upper n lower at begining is allowed //other: 0-9
    //[0-5]a[6-9]c ex: 2a7=true 7a4-false
    //  /[^1]abc/; exclude certain things after ^ ex: 1abc:false 2abc:true 
    
    // var regx=/[0-8]{3}/ //0 to 8 for 3 times ex: 879:false
    
    /*
        \d - match any digit (equal to [0-9])
        \w - match word character(a-z,A-Z,0-9 & _)
        \s - match whitespace character, space and tabs
        \t - match tab only

        ex: /\d{10}/ 10 times 0 to 9
    */

    /*
      regx=/^[7-9]\d{9}$/ 
      1. ^ outside means input should start with regular expressin
            ex: 8999999999: valid gh89999999999: invalid
            ^=start of regular expression
      2. $ incicate end of the regular expression, no more then 10 digits
            $=end of tregular expression
    */

    /*
        regix for email:-

        1. /a.b/  after a 1 char can be anything ex: acb: true a@b:true

        2. /^([a-z A-Z 0-9 \. -]{2,10})&/
            - () this is used to devide n easy to understand
            - \. it indicate dot
            - {2,10} enter character between 2 to 10 or +
            - replace {2,10} with + so u can enter n element
        
        3. /^([a-z A-Z 0-9 /. -]+)@([a-z A-Z 0-9 -]+).([a-z]{2,10})&/

            (a-z)(.a-z)?
            - last part () with ? that will make optional
            ex: abcd:true, abcd.com:true 
    */

    var regx=/^[7-9]\d{9}$/ 
    
    if(regx.test(username))
    {
        alert("Valid user")
        document.getElementById('lbluser').style.visibility='hidden'

    }else{
        alert("invalid username")
        document.getElementById('lbluser').style.visibility='visible'
    }
}
    
</script>
