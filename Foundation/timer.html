</head>
<body>
    <button onclick="start()" id="btnAdd">Start</button>
    <h2 id='op'>Some text</h2>
    <button onclick="stop()" id="btnAdd">Stop</button>
</body>

<!-- 
    1.serTimeout() allow you to exicute statement once after an interval
    2.clearTimeout() it clears the timer set by setTimeout()
    3.setInterval() allows you to execute statement rapidly after the intervel
    4.clearInterval() method clears the timer set with the setInterval()
 -->

<script type="text/javascript">
    
    var ID=0
    var seconds=0

    function printMsg(){
        document.getElementById('op').innerHTML=seconds+" seconds have passed"
        seconds+=1
    }

    function start(){
       ID= window.setInterval(() => {
            printMsg()
        }, 1000);
    }
    function stop(){
        clearInterval(ID)
    }

</script>
